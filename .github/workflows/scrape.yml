name: Scrape Laptop Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # optional: runs daily at 12:00 UTC

permissions:
  contents: write   # this line gives the bot push permission

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: python scrape_sites.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/products.json
          git commit -m "Update scraped data" || echo "No changes to commit"
          git push
