<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laptop Price Tracker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>ðŸ’» Laptop Price Tracker</h1>
  <p>Showing laptops with Intel + RTX 4060 / 4070 sorted by discount</p>
  <p>Last updated: <span id="last"></span></p>
  <table id="tbl">
    <thead>
      <tr><th>Title</th><th>Site</th><th>Price</th><th>MRP</th><th>Discount %</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
async function load() {
  const res = await fetch('data/products.json?'+Date.now());
  const data = await res.json();
  const tbody = document.querySelector("#tbl tbody");
  tbody.innerHTML = "";
  document.getElementById("last").textContent = new Date(data.last_updated*1000).toLocaleString();
  data.products.forEach(p => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><a href="${p.link}" target="_blank">${p.title}</a></td>
      <td>${p.site}</td>
      <td>â‚¹${p.price}</td>
      <td>â‚¹${p.mrp}</td>
      <td>${p.discount}%</td>
    `;
    tbody.appendChild(tr);
  });
}
load();
</script>
</body>
</html>
